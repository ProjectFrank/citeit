    <title>Cite It!</title>

    <script id="searchresults-template" type="text/x-handlebars-template">
      <ul>
	<li id="results-top">
	  <div class="cover"></div>
	  <div class="title">Title</div>
	  <div class="author">Author</div>
	</li>
	{{#each this}}
	<li data-key="{{@index}}">
	  <div class="cover"><img src="http://covers.openlibrary.org/b/id/{{cover_i}}-S.jpg"/></div>
	  <div class="title">{{title}}</div>
	  <div class="author">{{author_name}}</div>
	</li>
	{{/each}}
      </ul>
      <div class="pagenav clearfix">
	<a href="#results-top"><svg id="leftarrow" class="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
	    <g id="Captions">
	    </g>
	    <g id="Your_Icon">
	      <polygon points="100,48 7.656,48 52.326,3.331 49.497,0.503 2.828,47.172 0,50 2.828,52.828 49.497,99.497 52.325,96.669 7.656,52    100,52  "/>
	    </g>
	</svg></a>
	<a href="#results-top"><svg id="rightarrow" class="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
	    <g id="Captions">
	    </g>
	    <g id="Your_Icon">
	      <polygon points="97.172,47.172 50.503,0.503 47.674,3.331 92.344,48 0,48 0,52 92.344,52 47.674,96.669 50.503,99.497    97.172,52.828 100,50  "/>
	    </g>
	</svg></a>
      </div>
    </script>

    <script id="citebox-template" type="text/x-handlebars-template">
      <form>
	<div class="full-line">
	  <div class="fullbox">
	    <label for="citetitle">Book title</label>
	    <input id="citetitle" value="{{title}}">
	  </div>
	</div>
	<div class="full-line">
	  <div class="halfbox">
	    <label>First name</label>
	    <input id="firstname" value="{{authors.[0].firstName}}">
	  </div><div class="halfbox">
	    <label>Last name</label>
	    <input id="lastname" value="{{authors.[0].lastName}}">
	  </div>
	</div>
	<div class="full-line">
	  <div class="fullbox">
	    <label for="citecity">City</label>
	    <input id="citecity" value="{{publish_places.[0].name}}">
	  </div>
	</div>
	<div class="full-line">
	  <div class="halfbox">
	    <label for="citepublisher">Publisher</label>
	    <input id="citepublisher" value="{{publishers.[0].name}}">
	  </div><div class="halfbox">
  	    <label for="citepubyear">Publish year</label>
	    <input id="citepubyear" value="{{publish_date}}">
	  </div>
	</div>
	<div class="full-line">
	  <div class="halfbox">
	    <label for="citevolume">Volume</label>
	    <input id="citevolume">
	  </div><div class="halfbox">
	    <label for="citeedition">Edition</label>
	    <input id="citeedition">
	  </div>
	</div>
	<div class="full-line">
	  <div class="halfbox">
	    <label for="citechapter">Chapter title</label>
	    <input id="citechapter">
	  </div><div class="halfbox">
	    <label for="citepages">Pages</label>
	    <input id="citepages">
	  </div>	  
	</div>
	<div class="full-line">
	  <div class="fullbox">
	    <input id="citetype" type="range" min="1" max="3">
	    <p id="typeindicator">APA</p>
	  </div>
	</div>
	<div class="full-line">
	  <div class="fullbox">
	    <p id="citation"></p>
	  </div>
	</div>
      </form>
      <div class="buttonbox">
	<button id="backtoresults">Back to results</button>
      </div>
    </script>
  </head>
