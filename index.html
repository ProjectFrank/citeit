<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>OpenLib API Practice</title>

    <script id="searchresults-template" type="text/x-handlebars-template">
      <ul>
	<li>
	  <div class="cover"></div>
	  <div class="title">Title</div>
	  <div class="author">Author</div>
	</li>
	{{#each this}}
	<li data-key="{{@index}}">
	  <div class="cover"><img src="http://covers.openlibrary.org/b/id/{{cover_i}}-S.jpg"/></div>
	  <div class="title">{{title}}</div>
	  <div class="author">{{author_name}}</div>
	</li>
	{{/each}}
      </ul>
      <div class="pagenav clearfix">
	<svg id="leftarrow" class="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
	  <g id="Captions">
	  </g>
	  <g id="Your_Icon">
	    <polygon points="100,48 7.656,48 52.326,3.331 49.497,0.503 2.828,47.172 0,50 2.828,52.828 49.497,99.497 52.325,96.669 7.656,52    100,52  "/>
	  </g>
	</svg>
	<svg id="rightarrow" class="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
	  <g id="Captions">
	  </g>
	  <g id="Your_Icon">
	    <polygon points="97.172,47.172 50.503,0.503 47.674,3.331 92.344,48 0,48 0,52 92.344,52 47.674,96.669 50.503,99.497    97.172,52.828 100,50  "/>
	  </g>
	</svg>
      </div>
    </script>

    <script id="citebox-template" type="text/x-handlebars-template">
      <form>
	<div class="full-line">
	  <label for="citetitle">Book title</label>
	  <input id="citetitle" value="{{title}}">
	</div>
	<div class="full-line">
	  {{#each authors}}
	  <div class="firstnamebox">
	    <label>First name</label>
	    <input value="{{firstName}}">
	  </div>
	  <div class="lastnamebox">
	    <label>Last name</label>
	    <input value="{{lastName}}">
	  </div>
	  {{/each}}
	</div>
	<div class="full-line">
	  <label for="citecity">City</label>
	  <input id="citecity">
	</div>
	{{#each publishers}}
	<div class="full-line">
	  <label for="citepublisher">Publisher</label>
	  <input id="citepublisher" value="{{name}}">
	</div>
	{{/each}}
	<div class="full-line">
	  <label for="citepubyear">Publish year</label>
	  <input id="citepubyear" value="{{publish_year}}">
	</div>
	<div class="full-line">
	  <div class="volume">
	    <label for="citevolume">Volume</label>
	    <input id="citevolume">
	  </div>
	  <div class="edition">
	    <label for="citeedition">Edition</label>
	    <input id="citeedition">
	  </div>
	  <div class="pages">
	    <label for="citepages">Pages</label>
	    <input id="citepages">
	  </div>
	</div>
	<div class="full-line">
	  <input id="citetype" type="range" min="1" max="3">
	  <p id="typeindicator">ALA</p>
	</div>
	<div class="full-line">
	</div>	
      </form>
      <div class="buttonbox">
	<button id="backtoresults">Back to results</button>
      </div>
    </script>
  </head>
  <body>
    <div class="card">
      <div class="front">
	<div class="searchbox">
	  <!-- <label for="titlesearch">Search</label> -->
	  <input id="titlesearch" placeholder="Search for your book here.">
	  <ul class="suggestions-container titlesearch clearfix"></ul>
	</div>
	<div class="resultsbox"></div>
      </div>
      <div class="citebox"></div>
    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
